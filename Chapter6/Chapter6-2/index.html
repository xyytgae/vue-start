<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>vue-start</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="app">
      <p>6-2-1 フィルターの基本</p>
      <div :title="str | trim">str: 「{{ str | trim }}」</div>
      <textarea v-model="memo" cols="30" rows="10"></textarea>
      <div :inner-html.prop="memo | nl2br"></div>
      <hr />
      <p>6-2-2 パラメーター付きのフィルターを定義する</p>
      <textarea v-model="memo" cols="30" rows="10"></textarea>
      <div>{{ memo | truncate }}</div>
      <div>{{ memo | truncate(20, '～') }}</div>
      <hr />
      <p>6-2-3 複数のフィルターを連結する</p>
      <div>元の数字: {{ value }}</div>
      <div>加工後: {{ value | abs | number(2) }}</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
